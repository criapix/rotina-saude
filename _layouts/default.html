<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} — {{ site.title }}</title>
  <style>
    :root {
      --sidebar-w: 260px;
      --header-h: 48px;
      --bg: #fff;
      --bg-sidebar: #1e293b;
      --bg-header: #0f172a;
      --text: #1e293b;
      --text-light: #94a3b8;
      --text-sidebar: #e2e8f0;
      --accent: #3b82f6;
      --border: #e2e8f0;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { font-size: 16px; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: var(--text);
      background: var(--bg);
      line-height: 1.6;
    }

    /* Header */
    .header {
      position: fixed; top: 0; left: 0; right: 0;
      height: var(--header-h);
      background: var(--bg-header);
      display: flex; align-items: center;
      padding: 0 16px;
      z-index: 100;
    }
    .header-title {
      color: #fff;
      font-size: 0.95rem;
      font-weight: 600;
      margin-left: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .menu-btn {
      background: none; border: none;
      color: #fff; cursor: pointer;
      width: 36px; height: 36px;
      display: flex; align-items: center; justify-content: center;
      border-radius: 6px;
      flex-shrink: 0;
    }
    .menu-btn:hover { background: rgba(255,255,255,0.1); }
    .menu-btn svg { width: 22px; height: 22px; }

    /* Sidebar */
    .sidebar {
      position: fixed; top: var(--header-h); left: 0; bottom: 0;
      width: var(--sidebar-w);
      background: var(--bg-sidebar);
      transform: translateX(-100%);
      transition: transform 0.25s ease;
      z-index: 90;
      overflow-y: auto;
      padding: 20px 0;
    }
    .sidebar.open { transform: translateX(0); }
    .sidebar-nav a {
      display: block;
      padding: 10px 24px;
      color: var(--text-sidebar);
      text-decoration: none;
      font-size: 0.9rem;
      border-left: 3px solid transparent;
      transition: all 0.15s;
    }
    .sidebar-nav a:hover {
      background: rgba(255,255,255,0.05);
      color: #fff;
    }
    .sidebar-nav a.active {
      border-left-color: var(--accent);
      color: #fff;
      background: rgba(255,255,255,0.08);
      font-weight: 600;
    }
    .sidebar-label {
      padding: 8px 24px 4px;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-light);
    }

    /* Overlay */
    .overlay {
      display: none;
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.4);
      z-index: 80;
    }
    .overlay.show { display: block; }

    /* Main */
    .main {
      margin-top: var(--header-h);
      padding: 32px 24px 64px;
      max-width: 860px;
      margin-left: auto;
      margin-right: auto;
      transition: margin-left 0.25s ease;
    }

    /* Desktop */
    @media (min-width: 769px) {
      .sidebar { transform: translateX(0); }
      .sidebar.closed { transform: translateX(-100%); }
      .main { margin-left: var(--sidebar-w); max-width: calc(860px + var(--sidebar-w)); }
      .main.full { margin-left: auto; }
      .overlay { display: none !important; }
    }

    /* Content styles */
    .main h1 { font-size: 1.6rem; margin: 0 0 16px; padding-bottom: 8px; border-bottom: 2px solid var(--border); }
    .main h2 { font-size: 1.25rem; margin: 28px 0 12px; color: #334155; }
    .main h3 { font-size: 1.05rem; margin: 20px 0 8px; color: #475569; }
    .main p { margin: 8px 0; }
    .main ul, .main ol { margin: 8px 0; padding-left: 24px; }
    .main li { margin: 4px 0; }
    .main table {
      width: 100%;
      border-collapse: collapse;
      margin: 12px 0;
      font-size: 0.88rem;
      overflow-x: auto;
      display: block;
    }
    .main th, .main td {
      padding: 8px 12px;
      border: 1px solid var(--border);
      text-align: left;
    }
    .main th { background: #f8fafc; font-weight: 600; white-space: nowrap; }
    .main tr:hover td { background: #f8fafc; }
    .main blockquote {
      margin: 12px 0;
      padding: 12px 16px;
      border-left: 4px solid var(--accent);
      background: #f0f9ff;
      border-radius: 0 6px 6px 0;
      font-size: 0.92rem;
    }
    .main code {
      background: #f1f5f9;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.88em;
    }
    .main strong { color: #0f172a; }
    .main hr { border: none; border-top: 1px solid var(--border); margin: 24px 0; }
    .main a { color: var(--accent); text-decoration: none; }
    .main a:hover { text-decoration: underline; }

    /* Index page */
    .main .doc-links { list-style: none; padding: 0; }
    .main .doc-links li { margin: 0; }
    .main .doc-links a {
      display: block;
      padding: 14px 16px;
      border: 1px solid var(--border);
      border-radius: 8px;
      margin: 8px 0;
      transition: all 0.15s;
      font-weight: 500;
    }
    .main .doc-links a:hover {
      background: #f0f9ff;
      border-color: var(--accent);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header class="header">
    <button class="menu-btn" onclick="toggleSidebar()" aria-label="Menu">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
        <line x1="3" y1="6" x2="21" y2="6"/>
        <line x1="3" y1="12" x2="21" y2="12"/>
        <line x1="3" y1="18" x2="21" y2="18"/>
      </svg>
    </button>
    <span class="header-title">{{ site.title }}</span>
  </header>

  <nav class="sidebar" id="sidebar">
    <div class="sidebar-label">Documentos</div>
    <div class="sidebar-nav">
      <a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>Início</a>
      <a href="{{ '/serie-academia' | relative_url }}" {% if page.title == 'Série de Musculação' %}class="active"{% endif %}>Série de Musculação</a>
      <a href="{{ '/Recomendação nutricional/Plano nutricional' | relative_url }}" {% if page.title == 'Plano Nutricional' %}class="active"{% endif %}>Plano Nutricional</a>
      <a href="{{ '/Pedal/Rotina de pedaladas' | relative_url }}" {% if page.title == 'Rotina de Pedaladas' %}class="active"{% endif %}>Rotina de Pedaladas</a>
      <a href="{{ '/dados-saude' | relative_url }}" {% if page.title == 'Consolidação Clínica' %}class="active"{% endif %}>Consolidação Clínica</a>
    </div>
  </nav>

  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <main class="main" id="main">
    {{ content }}
  </main>

  <script>
    var sidebar = document.getElementById('sidebar');
    var overlay = document.getElementById('overlay');
    var main = document.getElementById('main');
    var isDesktop = window.innerWidth >= 769;

    // Desktop: start open. Mobile: start closed.
    if (isDesktop) {
      sidebar.classList.add('open');
    }

    function toggleSidebar() {
      if (isDesktop) {
        sidebar.classList.toggle('closed');
        main.classList.toggle('full');
      } else {
        sidebar.classList.toggle('open');
        overlay.classList.toggle('show');
      }
    }

    window.addEventListener('resize', function() {
      var wasDesktop = isDesktop;
      isDesktop = window.innerWidth >= 769;
      if (wasDesktop !== isDesktop) {
        sidebar.className = 'sidebar';
        overlay.className = 'overlay';
        main.className = 'main';
        if (isDesktop) sidebar.classList.add('open');
      }
    });
  </script>
</body>
</html>
